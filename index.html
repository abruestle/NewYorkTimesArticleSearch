<!DOCTYPE html>
<html lang="en" class="full-height">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>NYT Article Search</title>
	</head>
	<body>
		<section class="view intro-2 hm-gradient">
			<div class="full-bg-img">
				<div class="container flex-center">
					<div class="row flex-center pt-5 mt-3">
						<div class="col-md-10 d-flex justify-content-center">
							<div class="jumbotron">
								<h1>
								NYT Article Search
								</h1>
							</div>
						</div>
					</div>
					<div class="row flex-center pt-5 mt-3">
						<div class="col-md-12">
							<form role="form">
								<div class="row">
									<div class="col-sm-12">
										<div class="input-group">
											<span class="input-group-addon" id="basic-addon1">Search Terms: </span>
											<input type="text" class="form-control" placeholder="Search for any article name or keywords." aria-label="Search Terms" aria-describedby="basic-addon1" id="searchTerms">
										</div>
									</div>
								</div>
								<br>
								<div class="row">
									<div class="col-sm-4 col-xs-6">
										<div class="form-group">
											<div class='input-group date' id='startDate'>
												<span class="input-group-addon" id="basic-addon1">Start Date: </span>
												<input type='text' class="form-control" />
												<span class="input-group-addon">
													<span class="glyphicon glyphicon-calendar">
													</span>
												</span>
											</div>
										</div>
									</div>
									<div class="col-sm-4 col-xs-6">
										<div class="form-group">
											<div class='input-group date' id='endDate'>
												<span class="input-group-addon" id="basic-addon1">End Date: </span>
												<input type='text' class="form-control" />
												<span class="input-group-addon">
													<span class="glyphicon glyphicon-calendar">
													</span>
												</span>
											</div>
										</div>
									</div>
									<div class="col-sm-4">
										<div class="btn-group" id="sortBy">
											<button class="btn btn-default" id="sortText">
											Sort
											</button>
											<button data-toggle="dropdown" class="btn btn-default dropdown-toggle">
											<span class="caret"></span>
											</button>
											<ul class="dropdown-menu">
												<li>
													<a href="#" value="oldest">Oldest to Newest</a>
												</li>
												<li>
													<a href="#" value="newest">Newest to Oldest</a>
												</li>
											</ul>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-sm-12 text-center">
										<br>
										<button type="button" class="btn btn-default btn-lg" id="submit">
										Submit
										</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</section>
		<main>
			<div class="container">
				
				<!--Grid row-->
				
				<div class="row">
					<div class="col-md-offset-1 col-md-10">
						<table class="table">
							<thead>
								<tr>
									<th>
										#
									</th>
									<th>
										Article Title
									</th>
									<th>Author</th>
									<th>Date Published</th>
									<th style="width:50%">Description</th>
								</tr>
								</thead>
								<tbody id="outputTable">
								</tbody>
							</table>
						</div>
					</div>
				</div>
				<!--Grid row-->
			</div>
		</main>
		
		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment-with-locales.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/3.1.3/js/bootstrap-datetimepicker.min.js"></script>
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<script src="js/scripts.js"></script>
		<link href="css/style.css" rel="stylesheet">
	</body>
</html>
